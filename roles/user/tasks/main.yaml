- name: install nodejs
  ansible.builtin.import_role:
    name: common
    tasks_from: nodejs

- name: app setup
  ansible.builtin.import_role:
    name: common
    tasks_from: app-setup

- name: mongodb setup
  ansible.builtin.import_role:
    name: common
    tasks_from: mongodb-setup

- name: start and enable user
  ansible.builtin.import_role:
    name: common
    tasks_from: systemd            